version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: agenticgen_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-agenticgen123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-agenticgen}
      MYSQL_USER: ${MYSQL_USER:-agenticgen}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-agenticgen123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deployment/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agenticgen_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: agenticgen_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agenticgen_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}

  # AgenticGen应用
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: agenticgen_app
    restart: unless-stopped
    environment:
      # 数据库配置
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-agenticgen}:${MYSQL_PASSWORD:-agenticgen123}@mysql:3306/${MYSQL_DATABASE:-agenticgen}

      # Redis配置
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0

      # OpenAI配置
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}

      # JWT配置
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-agenticgen-secret-key-change-in-production}

      # API配置
      API_KEY: ${API_KEY:-agenticgen-api-key}
      API_HOST: 0.0.0.0
      API_PORT: 9000

      # 应用配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      UPLOAD_DIR: /app/uploads

      # 前端配置
      SERVE_STATIC: true
      STATIC_DIR: /app/frontend

      # 向量数据库配置
      VECTOR_DB_PATH: /app/data/vector_db
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-ada-002}
      MAX_TOKENS: ${MAX_TOKENS:-4000}
    ports:
      - "9000:9000"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
      - app_data:/app/data
    depends_on:
      - mysql
      - redis
    networks:
      - agenticgen_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: agenticgen_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - agenticgen_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local
  app_data:
    driver: local

networks:
  agenticgen_network:
    driver: bridge